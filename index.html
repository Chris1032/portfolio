<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--<link rel="stylesheet" type="text/css" href="test_styles.css">-->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/scripts.js"></script>
</head>
<body>

<div class="wrapper">
    <header id="page-0">
        <div class="whole-navigation">
            <nav id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i
                        class="fas fa-times-circle nav-closebtn"></i></a>
                <a href="#page-1" class="scrollitem selected">page 1</a>
                <a href="#page-2" class="scrollitem">page 2</a>
                <a href="#page-3" class="scrollitem">page 3</a>
            </nav>

            <div>
                <span class="sidenavclick" onclick="openNav()"><i class="fas fa-angle-double-right"></i></span>
            </div>
        </div>
    </header>
    <div id="page-1" class="page">
        <h3>page 1</h3>
        <div class="simulate">Simulated content heigher than 100%</div>
    </div>
    <div id="page-2" class="page">
        <h3>page 2</h3>
        <div class="simulate">Simulated content heigher than 100%</div>
    </div>
    <div id="page-3" class="page">
        <h3>page 3</h3>
        <div class="simulate">Simulated content heigher than 100%</div>
    </div>
</div>
<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "150px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    carousel = (function () {
        // Read necessary elements from the DOM once
        var box = document.querySelector('.carouselbox');
        var next = box.querySelector('.next');
        var prev = box.querySelector('.prev');
        // Define the global counter, the items and the
        // current item
        var counter = 0;
        var items = box.querySelectorAll('.content li');
        var amount = items.length;
        var current = items[0];
        box.classList.add('active');

        // navigate through the carousel
        function navigate(direction) {
            // hide the old current list item
            current.classList.remove('current');

            // calculate th new position
            counter = counter + direction;
            // if the previous one was chosen
            // and the counter is less than 0
            // make the counter the last element,
            // thus looping the carousel
            if (direction === -1 &&
                counter < 0) {
                counter = amount - 1;
            }
            // if the next button was clicked and there
            // is no items element, set the counter
            // to 0
            if (direction === 1 &&
                !items[counter]) {
                counter = 0;
            }
            // set new current element
            // and add CSS class
            current = items[counter];
            current.classList.add('current');
        }

        // add event handlers to buttons
        next.addEventListener('click', function (ev) {
            navigate(1);
        });
        prev.addEventListener('click', function (ev) {
            navigate(-1);
        });
        // show the first element
        // (when direction is 0 counter doesn't change)
        navigate(0);
    })();
</script>
</body>
</html>
